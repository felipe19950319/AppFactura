<!-- The Modal -->
<div class="modal" id="ModalDetalles">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Agregar detalle</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
               <div class="col-md-12">

                   <div class="row">
                       <div class="col-md-12">
                           Codigo:                           
                           <input type="text" id="txtCodigoDetModal" class="form-control" />
                       </div>
                   </div>

                       <div class="row">
                           <div class="col-md-12">
                               Nombre:
                               <input type="text" id="txtNombreDetModal" class="form-control" />
                           </div>
                       </div>

                       <div class="row">
                           <div class="col-md-12">
                               Descripcion:
                               <input type="text" id="txtDescripcionDetModal" class="form-control" />
                           </div>
                        </div>

                       <div class="row">
                           <div class="col-md-12">
                               U.Medida:
                               <select id="UnidadMedidaDetModal" class="form-control" />
                           </div>
                       </div>

                   <div class="row">
                       <div class="col-md-12">
                           Precio:
                           <input type="text" id="txtPrecioDetModal" class="form-control" />
                       </div>
                   </div>

                   <div class="row">
                       <div class="col-md-12">
                           Cantidad disponible:
                           <input type="number" min="0" value="0" id="txtCantidadDetModal" class="form-control" />
                       </div>
                   </div>

               </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                        
                        <button id="btnAddNewDet" type="button" class="btn btn-success" >Agregar</button>
               
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                                
            </div>

        </div>
    </div>
</div>
