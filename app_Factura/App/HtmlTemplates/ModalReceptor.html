<!-- The Modal -->
<div class="modal" id="ModalReceptor">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Agregar Receptor</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-12">
                            Nombre:
                            <input type="text" id="txtNombreRecep" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            Rut:
                            <input type="text" id="txtRutRecep" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            Email:
                            <input type="email" id="txtEmailRecep" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            Direccion:
                            <input type="text" id="txtDireccionRecep" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            Comuna:
                            <input type="text" id="txtComunaRecep" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            Ciudad:
                            <input type="text" id="txtCiudadRecep" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            Telefono:
                            <input type="text" id="txtTelefonoRecep" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            Giro:
                            <select class="form-control" id="selectGiroRecep"/>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">

                <button id="btnAddNewRecep" type="button" class="btn btn-success">Agregar</button>

                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>

            </div>

        </div>
    </div>
</div>
